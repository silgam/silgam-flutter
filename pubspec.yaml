name: silgam
description: Silgam

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^0.23.0+1
  just_audio: ^0.9.18
  firebase_core: ^1.10.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/announcements/
  fonts:
    - family: NotoSansKR
      fonts:
        - asset: fonts/NotoSansKR-Thin.otf
          weight: 100
        - asset: fonts/NotoSansKR-Light.otf
          weight: 300
        - asset: fonts/NotoSansKR-Regular.otf
          weight: 400
        - asset: fonts/NotoSansKR-Medium.otf
          weight: 500
        - asset: fonts/NotoSansKR-Bold.otf
          weight: 700
        - asset: fonts/NotoSansKR-Black.otf
          weight: 900
    - family: NanumMyeongjo
      fonts:
        - asset: fonts/NanumMyeongjo-ExtraBold.ttf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon/app_icon.png"
  adaptive_icon_background: '#ffffff'
  adaptive_icon_foreground: "assets/app_icon/app_icon_responsive.png"
